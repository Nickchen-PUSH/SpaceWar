name: Build and Push to Huawei SWR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Huawei SWR
        run: |
          docker login swr.cn-south-1.myhuaweicloud.com \
            -u "${{ secrets.HUAWEI_SWR_USERNAME }}" \
            -p "${{ secrets.HUAWEI_SWR_PASSWORD }}"

      - name: Build Docker image
        run: |
          docker build -t planet-wars:latest .

      - name: Tag Docker image
        run: |
          docker tag planet-wars:latest \
            swr.cn-south-1.myhuaweicloud.com/chenhq/planet-wars:latest

      - name: Push Docker image
        run: |
          docker push swr.cn-south-1.myhuaweicloud.com/chenhq/planet-wars:latest